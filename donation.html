        <p>Fill The Form Below</p> <!-- Hero section description -->
    </div>
</section>

<section class="Form">
    <div class="container-fluid3">
        <form id="donationForm" onsubmit="submitDonationForm(); return false;">
            <!-- Donation form -->
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required> <!-- Name input field -->
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required> <!-- Email input field -->
            </div>
            <div class="form-group">
                <label for="amount">Donation Amount ($):</label>
                <input type="number" id="amount" name="amount" min="1" step="any" placeholder="Enter donation amount" required> <!-- Donation amount input field -->
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" placeholder="Enter your address" required> <!-- Address input field -->
            </div>
            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" id="city" name="city" placeholder="Enter your city" required> <!-- City input field -->
            </div>
            <div class="form-group">
                <label for="state">State:</label>
                <input type="text" id="state" name="state" placeholder="Enter your state" required> <!-- State input field -->
            </div>
            <div class="form-group">
                <label for="zip">Zip Code:</label>
                <input type="text" id="zip" name="zip" placeholder="Enter your zip code" required> <!-- Zip code input field -->
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required> <!-- Phone number input field -->
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Leave a message"></textarea> <!-- Message input field -->
            </div>
            <div class="form-group">
                <button class="btn1" type="submit">Donate Now</button> <!-- Submit button -->
            </div>
        </form>
    </div>       
</section>

<div id="thankYouMessage" class="hidden">
    <p>Thank you for your donation!</p> <!-- Thank you message (hidden by default) -->
</div>
